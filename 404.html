<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>404 — Page Not Found</title>
  <style>
    :root {
      --orange: #ff7a00; /* orange/abricot */
      --black: #000000;
      --bg: #0b0b0b;     /* deep black */
      --text: #f5f5f5;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Arial, sans-serif;
      color: var(--text);
      background:
        radial-gradient(80vmax 60vmax at 20% 20%, rgba(255,122,0,.25), transparent 60%),
        radial-gradient(80vmax 60vmax at 80% 80%, rgba(255,122,0,.18), transparent 60%),
        var(--bg);
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      width: min(680px, 92vw);
      background: #0f0f0f;
      border: 1px solid rgba(255,255,255,.06);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,.45), inset 0 0 0 1px rgba(255,122,0,.08);
      overflow: hidden;
    }
    .stripe {
      height: 6px;
      background: linear-gradient(90deg, var(--orange), #ffa94d, var(--orange));
    }
    .inner { padding: 36px 28px 28px; text-align: center; }
    h1 {
      margin: 8px 0 6px;
      font-size: clamp(36px, 6vw, 64px);
      line-height: 1.05;
      letter-spacing: -0.02em;
    }
    h1 .accent { color: var(--orange); text-shadow: 0 0 18px rgba(255,122,0,.35); }
    p { opacity: .88; margin: 0 0 20px; font-size: 16px; }
    .actions { display: flex; gap: 12px; justify-content: center; flex-wrap: wrap; margin-top: 10px; }
    a.button {
      text-decoration: none;
      padding: 12px 18px;
      border-radius: 12px;
      font-weight: 600;
      border: 1px solid rgba(255,255,255,.1);
      transition: transform .12s ease, box-shadow .12s ease, background .12s ease, border-color .12s ease;
    }
    a.primary {
      background: var(--orange);
      color: var(--black);
      border-color: rgba(0,0,0,.4);
      box-shadow: 0 6px 20px rgba(255,122,0,.28);
    }
    a.secondary {
      background: transparent;
      color: var(--text);
      border-color: rgba(255,255,255,.18);
    }
    a.button:hover { transform: translateY(-1px); }
    footer { opacity: .6; font-size: 12px; margin: 16px 0 2px; }
  </style>
</head>
<body>
  <div class="card">
    <div class="stripe"></div>
    <div class="inner">
      <h1><span class="accent">404</span> — Page Not Found</h1>
      <p>Sa w ap chèche a pa la. Ann tounen lakay <b>BRIYANT SOLEY SIGNO 1815</b>.</p>
      <div class="actions">
        <a class="button primary" href="/">Retounen lakay</a>
        <a class="button secondary" href="/contact.html">Kontakte nou</a>
      </div>
      <footer>© BRIYANT SOLEY SIGNO 1815</footer>
    </div>
  </div>
</body>
</html>
