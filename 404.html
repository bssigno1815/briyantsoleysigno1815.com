
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>404 — Briyant Soley Signo 1815</title>
  <style>
    :root { --orange:#ff8c00; --black:#000; }
    html,body{height:100%;}
    body{
      margin:0; display:grid; place-items:center; 
      background: radial-gradient(1000px 600px at 30% 20%, var(--orange) 0%, #221 35%, var(--black) 70%);
      color:#fff; font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;
    }
    .card{
      border:1px solid rgba(255,255,255,.15); padding:32px 36px; text-align:center;
      backdrop-filter: blur(6px); border-radius:18px;
      box-shadow:0 10px 40px rgba(0,0,0,.5);
    }
    h1{font-size:64px; letter-spacing:4px; margin:0 0 10px}
    h1 span{color:var(--orange)}
    p{margin:0 0 18px; opacity:.9}
    a{
      display:inline-block; padding:10px 16px; border-radius:999px; 
      text-decoration:none; background:var(--orange); color:#111; font-weight:700;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1><span>404</span></h1>
    <p>Paj la pa jwenn. Retounen lakay.</p>
    <a href="/">← Ale lakay</a>
  </div>
</body>
</html>
