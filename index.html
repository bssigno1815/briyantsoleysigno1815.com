<!doctype html>
<html lang="ht">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Briyant Solèy Signo 1815</title>
  <meta name="description" content="Sit ofisyèl BSS" />
  <style>
    :root{ --accent:#F4A261; --bg:#111; }
    *{ box-sizing:border-box }
    html,body{ margin:0; height:100% }
    body{ font-family:system-ui, Arial, sans-serif; background:var(--bg); color:#fff; }

    .container{ max-width:1024px; margin:0 auto; padding:0 16px }

    /* HERO/Tèt paj la */
    .hero{
      background: linear-gradient(90deg,#c8812a, #000 70%);
      text-align:center; padding:24px 0 28px;
    }
    .logo{ width:72px; height:auto; display:block; margin:0 auto 8px; object-fit:contain; }
    h1{
      margin:6px 0 10px; font-weight:800; line-height:1.1;
      font-size:clamp(28px, 6vw, 56px); color:var(--accent);
    }
    nav{ display:flex; gap:22px; justify-content:center; flex-wrap:wrap; margin-top:8px }
    nav a{ color:#fff; text-decoration:none; font-weight:700; font-size:clamp(14px,3.5vw,18px) }

    /* Seksyon kontni */
    .section{ padding:28px 16px }
    .section h2{ font-size:clamp(22px,5.5vw,36px); color:var(--accent); margin:0 0 10px }
    .section p{ margin:0; color:#e8e8e8; font-size:clamp(15px,3.8vw,18px); line-height:1.6 }

    /* Footer */
    footer{ text-align:center; color:#bbb; padding:18px 12px }
  </style>
</head>
<body>

  <!-- TÈT PAJ LA -->
  <header class="hero">
    <div class="container">
      <!-- Si logo.png pa la, li kache otomatikman -->
      <img class="logo" src="/logo.png" alt="BSS Logo" onerror="this.style.display='none'">
      <h1>Briyant Solèy<br>Signo 1815</h1>
      <nav aria-label="Navigasyon prensipal">
        <a href="/">Akèy</a>
        <a href="/magazin.html">Magazin</a>
        <a href="/videyo.html">Videyo</a>
        <a href="/contact.html">Kontak</a>
      </nav>
    </div>
  </header>

  <!-- KÒMANSE KONTNI -->
  <main class="section container">
    <h2>Byenveni sou sit ofisyèl BSS</h2>
    <p>Slogan: Yon motè nèf, yon sèl kout kle san bri.</p>
  </main>

  <footer>
    © <span id="y"></span> Briyant Solèy Signo 1815
  </footer>

  <script>document.getElementById('y').textContent=new Date().getFullYear()</script>
</body>
</html>
