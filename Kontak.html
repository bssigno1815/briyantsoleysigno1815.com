
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontak - Briyant Solèy Signo 1815</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="center">Kontakte Nou</h1>
    <p class="center">Tanpri ranpli fòm sa a pou kontakte nou.</p>

    <form class="panel" action="mailto:your-email@example.com" method="post" enctype="text/plain">
      <label for="name">Non:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Imel:</label>
      <input type="email" id="email" name="email" required>

      <label for="subject">Sijè:</label>
      <input type="text" id="subject" name="subject">

      <label for="message">Mesaj:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Voye</button>
    </form>
  </div>
</body>
</html>
